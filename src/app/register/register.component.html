<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>Cr√©er Votre Compte</title>
</head>
<body>
<div class="w-full mx-0 h-[800px] flex flex-row justify-between items-center ">
  <div class="col-span-7 w-[500px] flex flex-col mx-auto font-sofia-pro">
    <div>
      <p class="text-5xl font-bold mb-5">Bienvenue  üëã</p>
      <p class="text-sm mb-4">Pr√™t √† explorer de nouvelles possibilit√©s ?</p>
      <p class="text-sm mb-5">Inscrivez-vous maintenant et commencez votre parcours vers le succ√®s.</p>

    </div>
    <form class=" flex flex-col"  (ngSubmit)="register()" >
      <div *ngIf="errorMessage" id="alert-2" class="flex items-center p-4 mb-4 text-red-800 rounded-lg bg-red-50 " role="alert">
        <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Info</span>
        <div class="ms-3 text-sm font-medium">
          {{ errorMessage }}
        </div>
        <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 " data-dismiss-target="#alert-2" aria-label="Close">
          <span class="sr-only">Close</span>
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
      </div>
      <div class="row flex flex-row justify-between items-center text-black mt-5 mb-5">
        <div>
          <p  class="font-medium text-gray-900" >Etes-vous </p>
        </div>
        <div class="">
          <input type="radio" name="option" id="1" value="1" class="peer hidden" checked />
          <label for="1" class="flex items-center cursor-pointer select-none rounded-md px-8 py-2 text-center peer-checked:text-white peer-checked:font-bold peer-checked:bg-blue"><i class='bx bxs-graduation me-2'></i> Professionnel</label>
        </div>
        <div>
          <p  class="font-medium text-gray-900" >Ou </p>
        </div>
        <div>
          <input type="radio" name="option" id="2" value="2" class="peer hidden" />
          <label for="2" class="flex items-center cursor-pointer  select-none rounded-md px-8 py-2 text-center peer-checked:text-white peer-checked:font-bold peer-checked:bg-darkslateblue"><i class='bx bxs-building-house me-2'></i>Recruteur</label>
        </div>

      </div>

      <div class="row flex flex-row justify-between items-center">
        <div class="col-span-6 w-full">
          <label for="firstname" class="block my-2 font-medium text-gray-900">Pr√©nom</label>
          <div class="relative mb-6">
            <div class="absolute top-3 left-3"><i class='bx bxs-user-account'></i></div>
            <input name="firstname" [(ngModel)]="registerRequest.firstName" type="text" id="firstname"
                   class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 "
                   placeholder="Entrez votre pr√©nom">
          </div>
        </div>
        <div class="col-span-6 w-full ms-2">
          <label for="lastname" class="block my-2 font-medium text-gray-900">Nom</label>
          <div class="relative mb-6">
            <div class="absolute top-2.5 left-3"><i class='bx bx-user-circle font-bold text-xl' ></i></div>
            <input name="lastname" [(ngModel)]="registerRequest.lastName"  type="text" id="lastname"
                   class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 "
                   placeholder="Entrez votre nom">
          </div>
        </div>

        </div>
      <div class="row flex flex-row justify-between items-center">
        <div class="col-span-12 w-full">
          <label for="email" class="block my-2 font-medium text-gray-900">Email</label>
          <div class="relative mb-6">
            <div class="absolute top-3 left-3"><i class='bx bxs-envelope'></i></div>
            <input name="email" [(ngModel)]="registerRequest.email" type="email" id="email"
                   class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 "
                   placeholder="Entrez votre email">
          </div>
        </div>
      </div>
      <div class="row flex flex-row justify-between items-center">
        <div class="col-span-6 w-full">
          <label for="password" class="block my-2 font-medium text-gray-900">Mot de passe</label>
          <div class="relative mb-6">
            <div class="absolute top-3 left-3"><i class='bx bxs-key'></i></div>
            <input name="password" [(ngModel)]="registerRequest.password" type="password" id="password"
                   class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 "
                   placeholder="Entrez votre mot de passe">
          </div>
        </div>
        <div class="col-span-6 w-full ms-2">
          <label for="confirmedPassword" class="block my-2 font-medium text-gray-900">Confirmation </label>
          <div class="relative mb-6">
            <div class="absolute top-2.5 left-3"><i class='bx bxs-key font-bold text-xl' ></i></div>
            <input name="confirmedPassword" [(ngModel)]="registerRequest.confirmedPassword"   type="password" id="confirmedPassword"
                   class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 "
                   placeholder="Confirmer votre mot de passe">
          </div>
        </div>

      </div>

      <div class="mt-4">
        <button class="bg-blue rounded-xl w-full hover:bg-blueviolet text-white font-bold text-2xl  px-4 py-3" type="submit">Enregister</button>
      </div>
      <div class="mt-4">
        <p class="mt-3">Vous avez d√©ja un compte ? <a routerLink="/login" class="text-blue font-bold no-underline ms-2"> Se Connecter !</a></p>
      </div>
    </form>
  </div>
  <div class="col-span-5  py-4 flex justify-center items-end me-5">
    <img class="p-5 w-[90%]" src="assets/images/auth4.png" alt=""/>
  </div>
</div>

</body>
</html>
