<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>Se Connecter</title>
</head>
<body>
  <div class="w-full mx-0 h-[800px] flex flex-row justify-between items-center ">

    <div class="col-span-7 w-[500px] flex flex-col mx-auto font-sofia-pro">
      <div>
        <p class="text-5xl font-bold mb-5">Bienvenue de Nouveau  üëã</p>
        <p class="text-sm mb-4">Aujourd'hui est un nouveau jour. C'est le v√¥tre. Vous le fa√ßonnez !</p>
        <p class="text-sm mb-5">Connectez-vous pour d√©couvrir des nouveaux opportunit√©s.</p>
        <div *ngIf="errorMessage" id="alert-2" class="flex items-center p-4 mb-4 text-red-800 rounded-lg bg-red-50 " role="alert">
          <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
          </svg>
          <span class="sr-only">Info</span>
          <div class="ms-3 text-sm font-medium">
            {{ errorMessage }}
          </div>
          <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 " data-dismiss-target="#alert-2" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
          </button>
        </div>
      </div>
      <form class=" flex flex-col"  (ngSubmit)="onSubmit()" >
        <div>
          <label for="input-group-1" class="block mb-2 mt-4 font-medium text-gray-900">Email</label>
          <div class="relative mb-6">
            <div class="absolute top-3 left-3"><i class='bx bxs-envelope'></i></div>
            <input name="email" [(ngModel)]="authenticationRequest.email" type="email" id="input-group-1"
                   class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 "
                   placeholder="Entrez votre email">
          </div>
          <label for="input-group-2" class="block mt-4 mb-2 font-medium text-gray-900">Mot de passe</label>
          <div class="relative mb-6">
            <div class="absolute top-2.5 left-3"><i class='bx bx-key font-bold text-xl' ></i></div>
            <input name="password"  [(ngModel)]="authenticationRequest.password" type="password" id="input-group-2"
                   class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 "
                   placeholder="Entrez votre mot de passe">
          </div>
        </div>
        <div class="flex row justify-between items-center mx-2">
          <div>
            <label class="md:w-2/3 font-bold flex items-center">
              <input class="mr-2 leading-tight" type="checkbox">
              <span class="text-sm">
                Remember me
              </span>
            </label>
          </div>
          <div>
            <a class="no-underline text-black" href="javascript:void(0);"> Mot de passe oubli√© ?</a>
          </div>
        </div>
        <div class="mt-3">
          <button class="bg-blue rounded-xl w-full hover:bg-blueviolet text-white font-bold mt-3  px-4 py-3" type="submit">Se connecter</button>
        </div>
        <div class="mt-2">
          <p class="text-sm mb-5">Vous n'avez pas un compte ? <a routerLink="/register" class="text-blue font-bold no-underline ms-3">Cr√©er un compte</a> </p>
        </div>

      </form>
    </div>
    <div class="col-span-5  py-4 flex justify-center items-end me-5">
      <img class="p-5 w-[90%]" src="assets/images/auth4.png" alt=""/>
    </div>
  </div>

</body>
</html>
